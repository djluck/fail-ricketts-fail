<template name="viewFails">
	{{>viewFailsMenu}}
	{{>fails}}
</template>

<template name="fails">
	<div class="fail-container">
		{{#each fails}}
			{{>fail}}
		{{/each}}
	</div>
</template>

<template name="fail">
	<div class="panel panel-default fail">
		<div class="title panel-heading clearfix">
			"{{title}}"
			<div class="favourite btn-group pull-right">
		       <button type="button" class="btn btn-default">
				  <span class="glyphicon glyphicon-thumbs-up"> {{votes}}</span>
				</button>
		    </div>
		</div>
		<div class="panel-body">
			<a href="{{url}}" target="_blank" class="img-thumbnail">
		      <img class="img-responsive" src="{{url}}"/>
		    </a>
	    </div>
	</div>
</template>

<template name="viewFailsMenu">
	<div class="row">
	  <div class="btn-toolbar pull-right" role="toolbar">
	  	<div class="btn-group">
	  	  <button type="button" id="btn-add-fail" class="btn btn-lrg btn-default btn-primary">Add new fail</button>
	  	</div>
	  	<div class="btn-group">
	  	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	  	    Sort by <span class="caret"></span>
	  	  </button>
	  	  <ul class="dropdown-menu" role="menu">
	  	  	<li><a href="#">Most popular to least</a></li>
	  	    <li><a href="#">Least popular to most</a></li>
	  	    <li><a href="#">New to old</a></li>
	  	    <li><a href="#">Old to new</a></li>
	  	  </ul>
	  	</div>
	  </div>
	</div>
</template>
